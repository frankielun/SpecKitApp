name: KMP SDK CI

on:
  push:
    branches: [ main, 001-kmp-health-sdk-poc ]
    paths:
      - 'wellness-kmp-sdk/**'
      - '.github/workflows/kmp-sdk-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'wellness-kmp-sdk/**'

jobs:
  build-and-test:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x wellness-kmp-sdk/gradlew
      working-directory: ${{ github.workspace }}
    
    - name: Build KMP SDK
      run: ./gradlew shared:build
      working-directory: wellness-kmp-sdk
    
    - name: Run tests
      run: ./gradlew shared:allTests
      working-directory: wellness-kmp-sdk
    
    - name: Generate coverage report
      run: ./gradlew shared:koverXmlReport
      working-directory: wellness-kmp-sdk
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: wellness-kmp-sdk/shared/build/reports/kover/report.xml
        flags: kmp-sdk
        name: kmp-sdk-coverage
      continue-on-error: true
    
    - name: Check coverage threshold
      run: |
        ./gradlew shared:koverVerify || echo "Coverage threshold check failed"
      working-directory: wellness-kmp-sdk
      continue-on-error: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: kmp-sdk-test-results
        path: wellness-kmp-sdk/shared/build/test-results/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: kmp-sdk-artifacts
        path: |
          wellness-kmp-sdk/shared/build/bin/
          wellness-kmp-sdk/shared/build/outputs/
